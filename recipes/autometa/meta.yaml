{% set name = "Autometa" %}
{% set sha256 = "b9b82c15e6f4d76c49d3e80d38a901606e7fd8ba945f83657535d27bb3d8860b" %}
{% set version = "2.0.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KwanLab/Autometa/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - biopython
    - bedtools
    - bowtie2
    - diamond
    - hmmer
    - hdbscan
    - openssl ==1.0.*
    - ndcctools
    - numpy >=1.18.*
    - pandas >=1.*
    - parallel
    - prodigal
    - requests
    - scikit-learn
    - scipy
    - samtools
    - tqdm
    - umap-learn

test:
  imports:
    - autometa
  commands:
    - autometa -h > /dev/null
    - autometa-configure -h > /dev/null
    - autometa-kmers -h > /dev/null
    - autometa-coverage -h > /dev/null
    - autometa-markers -h > /dev/null

about:
  home: https://github.com/KwanLab/Autometa
  license: AGPL
  license_file: LICENSE.txt
  description: |
    An automated binning pipeline for metagenomes, in particular host-associated and highly complex ones.
    Miller, I. J.; Rees, E. R.; Ross, J.; Miller, I.; Baxa, J.; Lopera, J.; Kerby, R. L.; Rey, F. E.; Kwan, J. C. Autometa: Automated extraction of microbial genomes from individual shotgun metagenomes. Nucleic Acids Research, 2019. DOI: https://doi.org/10.1093/nar/gkz148
  summary: "Automated extraction of genomes from shotgun metagenomes"
  doc_url: https://autometa.readthedocs.io/en/latest/
  dev_url: https://github.com/KwanLab/Autometa

extra:
  maintainers:
   - Jason C. Kwan
   - Evan R. Rees
  container:
    extended-base: True
